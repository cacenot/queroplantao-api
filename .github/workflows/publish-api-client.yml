name: Publish API Client

on:
  push:
    tags:
      - "api-client-v*.*.*"
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: true
        type: string

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.14"

jobs:
  generate-and-publish:
    name: Generate and Publish API Client
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: queroplantao
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag (api-client-v0.1.0 -> 0.1.0)
            VERSION=${GITHUB_REF#refs/tags/api-client-v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@queroplantao"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Python dependencies
        run: uv sync

      - name: Install Node dependencies
        working-directory: packages/api-client
        run: pnpm install

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/queroplantao
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: development
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: uv run alembic upgrade head

      - name: Generate TypeScript enums
        run: make client-enums

      - name: Generate TypeScript error codes
        run: make client-errors

      - name: Start API server
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/queroplantao
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: development
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          uv run uvicorn src.app.main:app --port 8099 &
          echo $! > .server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8099/health > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done

      - name: Fetch OpenAPI schema
        run: |
          curl -s http://localhost:8099/openapi.json > packages/api-client/openapi.json
          echo "OpenAPI schema fetched successfully"

      - name: Stop API server
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) 2>/dev/null || true
            rm -f .server.pid
          fi

      - name: Generate API client with orval
        working-directory: packages/api-client
        run: pnpm run generate

      - name: Build package
        working-directory: packages/api-client
        run: pnpm run build

      - name: Update package.json version
        working-directory: packages/api-client
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to GitHub Packages
        working-directory: packages/api-client
        run: pnpm publish --access restricted --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: API Client v${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“¦ API Client v${{ steps.version.outputs.version }}
            
            **Installation:**
            ```bash
            npm install @queroplantao/api-client@${{ steps.version.outputs.version }}
            ```
            
            **What's included:**
            - TypeScript client with React Query hooks
            - Enums with PT-BR labels
            - Error codes and i18n messages
            - Type-safe API interfaces
          draft: false
          prerelease: false

      - name: Create release summary
        run: |
          echo "## ðŸ“¦ API Client Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @queroplantao/api-client@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
