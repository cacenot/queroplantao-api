name: Publish API Client

on:
  push:
    tags:
      - "api-client-v*.*.*"
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: true
        type: string

env:
  NODE_VERSION: "20"

jobs:
  publish:
    name: Build and Publish API Client
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag (api-client-v0.1.0 -> 0.1.0)
            VERSION=${GITHUB_REF#refs/tags/api-client-v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@queroplantao"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node dependencies
        working-directory: packages/api-client
        run: pnpm install

      - name: Build package
        working-directory: packages/api-client
        run: pnpm run build

      - name: Update package.json version
        working-directory: packages/api-client
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Check if version already published
        id: published
        working-directory: packages/api-client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if pnpm view @cacenot/queroplantao-api-client@${{ steps.version.outputs.version }} version --registry https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version already published. Skipping publish step."
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Packages
        if: steps.published.outputs.published != 'true'
        working-directory: packages/api-client
        run: pnpm publish --access restricted --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: API Client v${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“¦ API Client v${{ steps.version.outputs.version }}
            
            **Installation:**
            ```bash
            npm install @queroplantao/api-client@${{ steps.version.outputs.version }}
            ```
            
            **What's included:**
            - TypeScript client with React Query hooks
            - Enums with PT-BR labels
            - Error codes and i18n messages
            - Type-safe API interfaces
          draft: false
          prerelease: false

      - name: Create release summary
        run: |
          echo "## ðŸ“¦ API Client Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @queroplantao/api-client@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
