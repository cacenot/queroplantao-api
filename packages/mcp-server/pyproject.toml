[project]
name = "queroplantao-mcp-server"
version = "0.1.0"
description = "MCP Server for Quero Plantão API - Technical documentation and code analysis tools"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [{ name = "Quero Plantão", email = "dev@queroplantao.com.br" }]
keywords = ["mcp", "model-context-protocol", "fastmcp", "documentation", "api"]

dependencies = [
    # MCP Framework (3.0 beta with background tasks support)
    "fastmcp[tasks]>=3.0.0b1",
    # LLM Client
    "openai>=1.0.0",
    # Utilities
    "pydantic>=2.10.0",
    "httpx>=0.28.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.24.0", "ruff>=0.8.0", "mypy>=1.13.0"]

[project.scripts]
mcp-server = "queroplantao_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/queroplantao_mcp"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = ["ruff>=0.14.14"]
